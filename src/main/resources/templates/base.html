<head th:fragment="head">
		<meta charset="UTF-8" />
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
			<link href="https://fonts.googleapis.com/css?family=Handlee@display=swap" rel="stylesheet">
		<style>
			.logo-container {
				background-color: #008080;
				color: #fff;
			}
			
			.logo {
				font-family: 'Handlee', cursive;
				font-size: 2.5rem;
			}
		
		</style>
	</head>	
	
<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
	<span class="logo">Compra pra mim</span>
	<span class="mt-3">
		<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
        <a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
        <form id="form-login" th:action="@{/logout}" method="post"></form>
	</span>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-0" style="background-color:#5f9ea0">
	<h1 class="display-4 text-white font-weight-bold" th:text="${valor}"></h1>
</div>
